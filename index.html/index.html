<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/to-do-list.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="index.css">
	<title>online todo list</title>	
</head>
<body>
	<div class="container-fluid">
	<h1>My To-Do-List</h1>
	<input type="text" id="userinput" class="form-control" placeholder="what you need to do?" onkeydown="return searchkeypress(event);">
	<button  class="btn btn-success" id="add">add a todo</button>
	<button  class="btn btn-danger" id="removeALL">removeALL todo</button>
	 <!-- Add an empty <ul> element with id "todolist" where the to-do items will be added -->
        <ul id="todolist"></ul>
</div>
	<script src="index.js"></script>
</body>

</html>
